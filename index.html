<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minsu GPT</title>
<style>
:root {
  --bg: #ffffff;
  --text: #111;
  --input-bg: #f7f7f8;
  --border: #dcdcdc;
  --border-strong: #b0b0b0;
  --button-bg: #000;
  --button-text: #fff;
  --menu-bg: rgba(255,255,255,0.95);
  --menu-text: #444;
  --transition: 0.3s ease;
}

/* 기본 다크모드 */
body.dark {
  --bg: #0d0d0d;
  --text: #e4e4e4;
  --input-bg: #1a1a1a;
  --border: #2a2a2a;
  --border-strong: #555;
  --button-bg: #fff;
  --button-text: #000;
  --menu-bg: rgba(30,30,30,0.9);
  --menu-text: #ccc;
}

* {
  box-sizing: border-box;
  transition: background var(--transition), color var(--transition), border var(--transition);
}
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
  height: 100vh;
  display: flex;
  flex-direction: column;
  overflow: hidden;
  font-size: 0.95rem;
}

/* 상단바 */
nav {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 56px;
  background: var(--bg);
  border-bottom: 1px solid var(--border);
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0.6rem 1rem;
  z-index: 10;
}
.logo { font-weight: 600; font-size: 0.95rem; white-space: nowrap; }
.actions { display: flex; gap: 8px; align-items: center; }
.darkmode-toggle {
  background: transparent;
  border: 1px solid var(--border);
  border-radius: 50%;
  width: 34px; height: 34px;
  display: flex; align-items: center; justify-content: center;
  cursor: pointer; color: var(--text);
}

/* 정보버튼 */
.info-btn {
  position: fixed; bottom: 80px; right: 15px;
  background: var(--input-bg);
  border: 1px solid var(--border);
  border-radius: 50%;
  width: 36px; height: 36px;
  display: flex; align-items: center; justify-content: center;
  cursor: pointer;
  font-size: 1.1rem;
  z-index: 25;
  color: var(--text);
}
.info-popup {
  position: fixed;
  bottom: 130px; right: 20px;
  background: var(--menu-bg);
  color: var(--menu-text);
  border-radius: 10px;
  padding: 0.9rem;
  box-shadow: 0 4px 10px rgba(0,0,0,0.25);
  display: none;
  width: 220px;
  font-size: 0.85rem;
  line-height: 1.3rem;
}

/* 본문 */
main {
  flex: 1;
  padding: 60px 1rem 110px;
  overflow-y: auto;
  scroll-behavior: smooth;
  display: flex;
  flex-direction: column;
  align-items: center;
}
#title {
  font-size: 1.6rem;
  font-weight: 600;
  background: linear-gradient(45deg, #0099ff, #66ccff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-align: center;
  margin-top: 7rem;
}
.suggestions {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 0.7rem;
  width: 100%;
  max-width: 680px;
  margin-top: 1.8rem;
}
.suggestion-card {
  background: var(--input-bg);
  border: 1px solid var(--border);
  border-radius: 12px;
  padding: 0.8rem;
  cursor: pointer;
  text-align: left;
  transition: all 0.2s ease;
  font-size: 0.9rem;
}
.suggestion-card:hover {
  border-color: var(--border-strong);
  transform: translateY(-2px);
  box-shadow: 0 3px 10px rgba(0,0,0,0.15);
}

/* 채팅 */
.messages {
  display: flex;
  flex-direction: column;
  gap: 0.7rem;
  width: 100%;
  max-width: 680px;
  margin-top: 1.8rem;
}
.message {
  max-width: 80%;
  padding: 0.6rem 0.9rem;
  border-radius: 14px;
  word-break: break-word;
  white-space: pre-wrap;
  animation: fadeIn 0.25s ease forwards;
  font-size: 0.95rem;
}
.message.user {
  background: var(--button-bg);
  color: var(--button-text);
  align-self: flex-end;
}
.message.bot {
  background: var(--input-bg);
  border: 1px solid var(--border);
  align-self: flex-start;
  font-weight: normal;
}
.message.bot code {
  background: #222;
  color: #f1f1f1;
  padding: 6px 8px;
  border-radius: 6px;
  display: block;
  white-space: pre-wrap;
  font-family: monospace;
  margin-top: 0.4rem;
  position: relative;
  font-size: 0.9rem;
}
.copy-btn {
  position: absolute;
  top: 6px; right: 6px;
  background: var(--button-bg);
  color: var(--button-text);
  border: none;
  border-radius: 5px;
  padding: 2px 6px;
  cursor: pointer;
  font-size: 0.75rem;
}

/* 로딩바 */
.loading-bar {
  width: 100%;
  height: 3px;
  background: var(--border);
  overflow: hidden;
  border-radius: 4px;
  margin-top: 6px;
  position: relative;
}
.loading-bar::after {
  content: "";
  position: absolute;
  top: 0; left: -40%;
  width: 40%; height: 100%;
  background: var(--button-bg);
  animation: barMove 1s linear infinite;
}
@keyframes barMove { 0% { left: -40%; } 100% { left: 100%; } }
@keyframes fadeIn { from { opacity: 0; transform: translateY(6px);} to { opacity: 1; transform: translateY(0);} }

/* 입력창 */
.input-bar {
  position: fixed;
  bottom: 0; left: 0;
  width: 100%;
  background: linear-gradient(to top, var(--bg) 90%, transparent);
  display: flex;
  justify-content: center;
  padding: 0.5rem 1rem 0.9rem;
  z-index: 20;
}
.input-wrapper {
  display: flex;
  align-items: flex-end;
  width: 100%;
  max-width: 680px;
  background: var(--input-bg);
  border-radius: 20px;
  border: 1.3px solid var(--border-strong);
  padding: 0.35rem 0.5rem;
  gap: 0.4rem;
}
textarea {
  flex: 1;
  border: none;
  background: transparent;
  color: var(--text);
  font-size: 0.95rem;
  resize: none;
  overflow-y: auto;
  min-height: 1.3rem;
  max-height: 180px;
  line-height: 1.4rem;
  padding: 5px 0;
  outline: none;
}
.btn {
  border: none;
  border-radius: 50%;
  width: 34px;
  height: 34px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  background: var(--button-bg);
  color: var(--button-text);
}
.stop-btn {
  background: red;
  color: #fff;
  border-radius: 18px;
  padding: 0.35rem 0.9rem;
  border: none;
  margin-left: 6px;
  cursor: pointer;
  font-size: 0.85rem;
}

@media(max-width:700px){
  nav { height: 52px; }
  .logo { font-size: 0.85rem; }
  .suggestions { grid-template-columns: repeat(2, 1fr); margin-top: 0.8rem; }
  #title { margin-top: 4.5rem; font-size: 1.3rem; }
  .message { font-size: 0.9rem; }
}
</style>
</head>
<body class="dark">
<nav>
  <div class="logo">Minsu GPT</div>
  <div class="actions">
    <button class="darkmode-toggle" id="darkBtn">☀️</button>
  </div>
</nav>

<main id="main">
  <h1 id="title">안녕하세요!</h1>
  <div class="suggestions">
    <div class="suggestion-card" data-prompt="창의적인 글쓰기 아이디어를 제안해줘">창의적인 글쓰기 아이디어를 제안해줘</div>
    <div class="suggestion-card" data-prompt="파이썬으로 간단한 게임 만드는 법 알려줘">파이썬으로 간단한 게임 만드는 법 알려줘</div>
    <div class="suggestion-card" data-prompt="효과적인 시간 관리 방법 추천해줘">효과적인 시간 관리 방법 추천해줘</div>
    <div class="suggestion-card" data-prompt="재미있는 과학 사실 알려줘">재미있는 과학 사실 알려줘</div>
  </div>
  <div class="messages" id="messages"></div>
</main>

<div class="input-bar">
  <div class="input-wrapper">
    <textarea id="userInput" placeholder="메시지를 입력하세요..." rows="1"></textarea>
    <button class="btn" id="sendBtn">➤</button>
    <button class="stop-btn" id="stopBtn" style="display:none;">응답 중지</button>
  </div>
</div>

<div class="info-btn" id="infoBtn">i</div>
<div class="info-popup" id="infoPopup">
  AI의 답변은 참고용입니다.<br>중요한 정보는 반드시 다시 확인하세요.<br><br>제작자: 신재원
</div>

<script>
const darkBtn = document.getElementById("darkBtn");
const messages = document.getElementById("messages");
const textarea = document.getElementById("userInput");
const sendBtn = document.getElementById("sendBtn");
const stopBtn = document.getElementById("stopBtn");
const cards = document.querySelectorAll(".suggestion-card");
const infoBtn = document.getElementById("infoBtn");
const infoPopup = document.getElementById("infoPopup");
const title = document.getElementById("title");
const body = document.body;
let loadingMsg = null;
let abortController = null;
let username = "";

const BACKEND_URL = 'https://jaewons0227.pythonanywhere.com/ask';

window.addEventListener("load", ()=>{
  username = localStorage.getItem("username") || prompt("이름을 입력해주세요");
  if(username){
    localStorage.setItem("username", username);
    title.textContent = `안녕하세요! ${username}님`;
  }
});

darkBtn.addEventListener("click", () => {
  body.classList.toggle("dark");
  darkBtn.textContent = body.classList.contains("dark") ? "☀️" : "🌙";
});

infoBtn.addEventListener("click", ()=>{
  infoPopup.style.display = infoPopup.style.display === "none" || !infoPopup.style.display ? "block" : "none";
});

cards.forEach(card => {
  card.addEventListener("click", () => {
    textarea.value = card.dataset.prompt;
    sendMessage();
  });
});

function scrollToBottom() {
  messages.scrollTop = messages.scrollHeight;
}

function addMessage(role, text, isCode=false) {
  const msg = document.createElement("div");
  msg.className = `message ${role}`;
  if(isCode){
    const codeBlock = document.createElement("code");
    codeBlock.textContent = text;
    const copyBtn = document.createElement("button");
    copyBtn.className = "copy-btn";
    copyBtn.textContent = "복사";
    copyBtn.onclick = ()=>navigator.clipboard.writeText(text);
    msg.appendChild(copyBtn);
    msg.appendChild(codeBlock);
  } else {
    msg.textContent = text;
  }
  messages.appendChild(msg);
  scrollToBottom();
}

async function typeText(container, text, delay=15){
  container.textContent = "";
  for(let char of text){
    container.textContent += char;
    scrollToBottom();
    await new Promise(r=>setTimeout(r, delay));
  }
}

function addLoadingBubble(){
  const msg = document.createElement("div");
  msg.className = "message bot bot-loading";
  msg.innerHTML = "<div>생각 중...</div><div class='loading-bar'></div>";
  messages.appendChild(msg);
  scrollToBottom();
  loadingMsg = msg;
}

function replaceLoadingBubble(text){
  if(loadingMsg){
    loadingMsg.classList.remove("bot-loading");
    loadingMsg.textContent = "";
    if(text.startsWith("```") && text.endsWith("```")){
      const codeText = text.slice(3,-3);
      const codeEl = document.createElement("code");
      codeEl.textContent = codeText;
      const copyBtn = document.createElement("button");
      copyBtn.className = "copy-btn";
      copyBtn.textContent = "복사";
      copyBtn.onclick = ()=>navigator.clipboard.writeText(codeText);
      loadingMsg.appendChild(copyBtn);
      loadingMsg.appendChild(codeEl);
    } else {
      typeText(loadingMsg, text, 15);
    }
    loadingMsg = null;
  }
}

async function sendMessage(){
  const text = textarea.value.trim();
  if(!text) return;
  textarea.value="";
  addMessage("user", text, false);
  addLoadingBubble();

  // 버튼 상태 변경
  sendBtn.style.display = "none";
  stopBtn.style.display = "inline-block";
  abortController = new AbortController();

  try{
    const res = await fetch(BACKEND_URL, {
      method:"POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({message:text}),
      signal: abortController.signal
    });
    const data = await res.json();
    replaceLoadingBubble(data.reply);
  } catch(e){
    if(e.name === "AbortError"){
      replaceLoadingBubble("응답이 취소되었습니다.");
    } else {
      replaceLoadingBubble("오류가 발생했습니다.");
    }
  } finally {
    sendBtn.style.display = "inline-block";
    stopBtn.style.display = "none";
  }
}

stopBtn.addEventListener("click", ()=>{
  if(abortController){
    abortController.abort();
  }
});

sendBtn.addEventListener("click", sendMessage);
textarea.addEventListener("keydown", e=>{
  if(e.key==="Enter" && !e.shiftKey){
    e.preventDefault();
    sendMessage();
  }
});

textarea.addEventListener("input", ()=>{
  textarea.style.height="auto";
  textarea.style.height = textarea.scrollHeight + "px";
});
</script>
</body>
</html>
