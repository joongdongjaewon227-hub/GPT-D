<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>홈페이지 점검중</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-color: #f7f9fc;
    font-family: 'Pretendard', 'Noto Sans KR', sans-serif;
  }

  h1 {
    font-size: 3em;
    font-weight: 800;
    background: linear-gradient(90deg, #007BFF, #00CFFF);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin: 0;
  }

  p {
    margin-top: 10px;
    font-size: 1em;
    color: #555;
  }

  .loader {
    margin-top: 30px;
    width: 200px;
    height: 10px;
    background: #e0e0e0;
    border-radius: 5px;
    overflow: hidden;
    position: relative;
  }

  .loader::before {
    content: "";
    position: absolute;
    width: 50%;
    height: 100%;
    background: linear-gradient(90deg, #007BFF, #00CFFF);
    animation: loading 1.5s infinite ease-in-out;
  }

  @keyframes loading {
    0% { left: -50%; }
    50% { left: 100%; }
    100% { left: -50%; }
  }
</style>
</head>
<body>
  <h1>홈페이지가 점검중입니다.</h1>
  <p>점검 일정 : 28일 오후 5시 ~ 29일 오후 5시</p>
  <div class="loader"></div>
</body>
</html>
