<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>사이트 점검 안내</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
    }

    .container {
      max-width: 500px;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      font-weight: 600;
    }

    p {
      font-size: 1rem;
      line-height: 1.6;
      color: #e0e0e0;
    }

    .time {
      margin-top: 1.5rem;
      font-weight: 600;
      color: #fff;
      background: rgba(255,255,255,0.2);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      display: inline-block;
    }

    .countdown {
      margin-top: 0.5rem;
      font-size: 0.8rem;
      color: #d0d0d0;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: #bfbfbf;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>사이트 점검 중입니다</h1>
    <p>
      보다 나은 서비스를 제공하기 위해<br>
      현재 시스템 점검이 진행 중입니다.<br>
      잠시만 기다려주세요.
    </p>
    <div class="time">
      점검 기간: 10월 28일 오후 5시 ~ 10월 29일 오후 5시
    </div>
    <div class="countdown" id="countdown">
      종료까지 남은 시간 계산 중...
    </div>
    <footer>
      © 2025 GPT-D. All rights reserved.
    </footer>
  </div>

  <script>
    // 점검 종료 시간 설정 (한국 시간 기준)
    const endTime = new Date('2025-10-29T17:00:00+09:00').getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = endTime - now;

      if (distance <= 0) {
        document.getElementById("countdown").textContent = "점검이 종료되었습니다.";
        return;
      }

      const hours = Math.floor((distance / (1000 * 60 * 60)));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").textContent =
        `종료까지 ${hours}시간 ${minutes}분 ${seconds}초 남음`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
